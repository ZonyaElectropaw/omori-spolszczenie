message_350:
      text: \n<GOOMAN>Wyglądasz, jakbyś chciał trochę świeżego \c[3]MLEKA\c[0], świeżo z \c[11]FARMY MORSKOKRÓW\c[0]!\! To jest najświeższe świeże\c[3]MLEKO\c[0] i na pewno będzie orzeźwiające za jedyne 500 CLAMSÓW!\$

message_351:
      text: \n<GOOMAN>Jest najświeższe!

message_352:
      text: \n<GOOMAN>Chcesz zapozować przy tym bardzo unikalnym i ręcznie robionym kartonowym wycinkiem?\! To będzie cię kosztować tylko 100 CLAMSÓW!\$

message_353:
      text: \n<GOOMAN>Wspaniale, dzięki.\! Jest tam, jeśli chcesz go użyć.

message_354:
      text: \n<GOOMAN>Mam tutaj bardzo, bardzo unikalną \c[3]SODĘ\c[0] zrobioną z najlepszych \c[3]BRZOSKWIŃ\c[0].\! Mówię o słynnej \c[3]SODZIE BRZOSKWINIOWEJ\c[0], może być twoja za jedyne 600 CLAMSÓW!\$

message_355:
      text: \n<GOOMAN>Pokochasz ten smak.

message_356:
      text: \n<GOOMAN>Wyglądasz, jakbyś kochał niebezpieczeństwo.\! Mam wysokiej jakości \c[5]DYNAMIT\c[0] który czeka na użycie...\! Za niską cenę 1500 CLAMSÓW.\! Zainteresowany?\$

message_357:
      text: \n<GOOMAN>Wróć po więcej, kiedy tylko zechcesz zacząć wysadzać!
