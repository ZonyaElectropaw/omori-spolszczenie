# =========================================================================================
# Plugin Text
# =========================================================================================
plugins:
  mainMenu:
    commands:
      - ['???', 'TAG', 'DŹGNIJ']
      - WYPOSAŻ
      - KIESZEŃ
      - UMIEJĘTNOŚĆ
      - OPCJE
    status:
      tag: WYBRAĆ KOGO?
      select: WYBRAĆ KOGO?
      stab: DŹGNIJ KOGO?

  equipMenu:
    weapon: BROŃ
    charm: CHARM
    replace: ZAMIENIĆ Z?

  skillMenu:
    skills: UMIEJĘTNOŚCI
    replace: ZAMIENIĆ Z?

  itemMenu:
    categories:
      - PRZEKĄSKI
      - ZABAWKI
      - WAŻNE
    itemUse:
      commands:
        - [UŻYĆ, OTWÓRZ, PIJ, JEDZ]
        - TRASH

      confirm:
        single:
          - UŻYĆ NA KIM?
          -
          - DAĆ KOMU?
          - DAĆ KOMU?

        all:
          - UŻYĆ NA WSZYSTKICH?
          -
          - DAĆ KOMU?
          - DAĆ KOMU?

    itemTrash:
        text: 'NA PEWNO?'
        commands: [TAK, NIE]



  optionsMenu:
    alertMessages:
      restoreGeneral: Default configuration has been restored. Do you want to recover global.rpgsave?
    buttonHints:
      confirm: POTWIERDŹ
      cancel: ANULUJ
    inputWarning:
      keyboardMessage: "You can't edit KLAWIATURA inputs using your KONTROLER!"
      gamepadMessage: "You can't edit KONTROLER inputs using your KLAWIATURA!"
      gamepadNotDetected: "No compatible KONTROLERs detected."
    general:
      screenResolution:
        text: ROZDZIELCZOŚĆ EKRANU
        options: ['X1', 'X2']
        help: Zmień rozdzielczość ekranu.
        spacing: 80

      fullScreen:
        text: PEŁNY EKRAN
        options: ['ON', 'OFF']
        help: Zmień grę w tryb pełnoekranowy.
        boolIndex: true
        spacing: 80

      gamepadTips:
        text: TYP WEJŚCIA
        options: ['KLAWIATURA', 'KONTROLER']
        help: Pokazuj przyciski klawiatury lub kontrolera.
        boolIndex: false
        spacing: 150

      textSkip:
        text: POMIJANIE TEKSTU
        options: ["WŁ", "WYŁ"]
        help: Przewiń tekst naciskając POTWIERDŹ lub ANULUJ.
        boolIndex: true
