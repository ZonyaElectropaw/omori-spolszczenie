#CEMETARY

message_610:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelMARI...\! To już tak dawno temu. \!Wciąż cały czas o niej myślę.\! Jestem pewien, że ty też.

message_612:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelWiesz...\! Kiedy MARI odeszła...\! HERO...\! HERO naprawdę przestał o wszystko dbać.<br><br>Nie chciał wstawać z łóżka do szkoły i nawet jeść.\! Przestał o siebie dbać, przestał piec i gotować...

message_613:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelByło tak przez prawie rok.

message_614:
      faceset: MainCharacters_Faraway
      faceindex: 18
      text: \kelMama i tata też nie wiedzieli co zrobić.\! Wszyscy próbowaliśmy mu pomóc i go wspierać, ale...\! nic nie działało.

message_615:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelPewnej nocy...\! Poszedłem do niego, kiedy był skulony w swoich kocach i zacząłem coś mówić.

message_616:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelŻe tęsknimy za nim i chcemy, żeby się polepszył...\! Że każdy się martwi...\! Że MARI nie chciałaby go tak widzieć...

message_617:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelMyślałem, że mu pomagałem, ale...

message_618:
      faceset: MainCharacters_Faraway
      faceindex: 18
      text: \kelAle HERO...\! HERO zezłościł się.

message_619:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelNagle wstał i zaczął na mnie krzyczeć wiele rzeczy.\! Niektóre z nich były też bardzo bolesne...\! ale chyba zablokowałem większość z nich.

message_621:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelJego oczy były już bardzo czerwone...\! ale im więcej na mnie krzyczał, tym mocniej płakał.

message_622:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelPróbowałem go uspokoić...\! ale co kolwiek powiedziałem tylko go pogarszało.

message_623:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelNigdy nie widziałem HERO w takim stanie.\! Naprawdę mnie to zaskoczyło.\! I byłem tak zaskoczony...\! że...\! też zacząłem płakać.

message_624:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelW końcu Mama i Tata przybiegli do naszego pokoju i zaczęli go przytulać i uspokajać...

message_632:
      faceset: MainCharacters_Faraway
      faceindex: 15
      text: \kelAle oni...\! kompletnie mnie zignorowali...\! Heh, heh...

message_625:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelChyba wtedy HERO opamiętał się, bo podbiegł do mnie i od razu mnie przytulił.\! Po prostu przepraszał w kółko...

message_626:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: \kelAle...\! przynajmniej HERO polepszył się po tym.\! Zaczął z powrotem dbać o siebie...\! i bardziej skupiał się na nauce...\! i dołączał do zajęć pozalekcyjnych.

message_627:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelJest naturalnie dobry ze wszystkiego, ale bardzo ciężko pracuje, więc jestem z niego dumny!

message_628:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: \kelTeraz jest trochę bardziej zamknięty w sobie, niż kiedyś, ale...\! jestem zadowolony, że mam z powrotem brata   .

message_629:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelW każdym razie, przepraszam za długą historię.\! Chyba nigdy wcześniej nikomu o tym nie mówiłem.

message_631:
      faceset: MainCharacters_Faraway
      faceindex: 18
      text: \kelTo nie jego wina, ale...\! Wciąż myślę, że HERO obwinia się za śmierć MARI.

message_611:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelHERO nigdy tu nie był...\! Ani razu.\! To naprawdę boli, ale to może być dla niego dobre.\! Nie wiem...

message_620:
      faceset: MainCharacters_Faraway
      faceindex: 40
      text: \herPrzepraszam...\! Nie wiem, czy jestem na to gotowy.

#RECYCULTIST HQ

message_630:
      text: Nie możesz wyjść z powodu tajemniczej siły.

message_640:
      text: Wziąłeś krótką drzemkę.\!<br>Powinieneś wkrótce zacząć robić obowiązki.
