message_236:
      text: Prezent od TATY KIM I VANCE.

message_237:
      text: \"Wysyłam ci dobre życzenia.\"\!<br>\"Tak jak gumowa piłka odbijesz się z powrotem!\"

message_221:
      text: Prezent od MAMY KIM I VANCE.

message_252:
      text: \"Szybkiego powrotu do zdrowia, \n[8].\"\!<br>\"Proszę, poznaj lepiej KIM i VANCE.\"\!<br>\"Przyda im się wzór do naśladowania jak ty!\"

message_222:
      text: Kwiaty od RODZINY BRENT.

message_238:
      text: \"Hej, \n[8]... Mamy nadzieję, że codziennie czujesz się silniejszy.\"\!<br>\"Byłeś wielką pomocą BRENT przez lato.\"\!<br>\"Idzie mu doskonale w szkole.\"

message_223:
      text: Kwiaty od RODZINY JOY.

message_239:
      text: \"Cześć, \n[8]. Proszę wróć szybko do zdrowia.\"\!<br>\"Dziękujemy za korepetycje dla JOY przez lato.\"\!<br>\"Bardzo dobrze idzie jej w lekcjach.\"

message_224:
      text: Kwiaty od RODZINY CRIS.

message_240:
      text: \"Mamy nadzieję, że wszystko dobrze, \n[8].\"\!<br>\"Życie w szpitalu nie jest takie złe.\"\!<br>\"To po prostu wszechświat mówiący, żebyś oglądał więcej TV!\"

message_225:
      text: Kwiaty od RODZINY BEBE.

message_241:
      text: \"\n[8], dzięki za kupienie mi tamtej \c[4]LAMPY PODŁOGOWEJ\c[0]!\"\!<br>\"Nigdy więcej nie widziałam mojego syna BILLY'ego.\"\!<br>\"Mam nadzieję, że wsystko u niego w porządku...\"

message_226:
      text: Kwiaty od SEAN i KAREN.

message_242:
      text: \"Życzmy powrotu do zdrowia, \n[8].\"\!<br>\"Skończyliśmy przeprowadzać się do naszego nowego domu, więc proszę odwiedź nas kiedyś!\"

message_227:
      text: Prezent od ARTYSTKI.

message_243:
      text: \"Cześć, \n[8]. Mam nadzieję, że odpoczywasz.\"\!<br>\"Wyzdrowiej szybko i odwiedź mnie.\"\!<br>\"Potrzebuje więcej twoich opinii...\"

message_228:
      text: Kwiaty od RODZINY SARAH.

message_244:
      text: \"Hej, \n[8]. Dzięki za uratowanie mojego małżeństwa.\"\!<br>\"Jestem pewnien, że szybko staniesz na nogi!\"

message_229:
      text: Kwiaty od RODZINY CHARLENE.

message_245:
      text: \"Drogi, \n[8]...\! Dziękuje za twoją pomoc podczas lata.\"\!<br>\"Ciepłe życzenia do szybkiego powrotu do zdrowia!\"

message_230:
      text: Kwiaty od JESSE i TATY JESSE.

message_246:
      text: \"Mam nadzieję, że dbasz o siebie, \n[8].\"\!<br>\"JESSE ostatnio dużo ze mną rozmawiał.\"\!<br>\"Musiałeś wybrać na prawdę dobry prezent!\"

message_231:
      text: Kwiaty od SKLEPIKARZA.

message_247:
      text: \"Yo, \n[8]...\"\!<br>\"Wysyłam dobre wibracje w twoją stronę.\"\!<br>\"Zawsze jesteś mile widziany w HOBBEEZ!\"

message_232:
      text: Prezenty od DAPHNE i BOWEN.

message_248:
      text: \"Spożyj ten chleb odzyskaj siły.\"\!<br>\"Potem, pobaw się z nami ponownie...\"

message_233:
      text: Kwiaty od KEL i RODZINY HERO... i AUBREY.

message_249:
      text: \"Wysyłamy promienie zdrowia w twoją stronę.\"\!<br>\"Tęsknimy za tobą, \n[8].\"

message_234:
      text: Kwiaty od MINCY.

message_250:
      text: \"Dziękuję za motywowanie mnie do szkicowania.\"\!<br>\"Mam nadzieję, że wkrótce poczujesz się lepiej.\"\!<br>\"Zawsze o tobie myślę!\"

message_235:
      text: Prezent od VANCE, KIM, CHARLIE, ANGEL...<br>i THE MAVERICK.

message_251:
      text: \"Szypkiego powrotu do zdrowia, \n[8]!\"\!<br>\"Będziemy czekać na rewanż!\"

message_253:
      text: Bardzo, bardzo wygodne łóżko...\!<br>Ale teraz nie jest czas na spanie.

message_254:
      text: Stary telewizor.\! Słychać niski szum przez głośniki.

