message_88:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: \aubOh, proszę \n[1]! Myślę, że naprawdę potrzebuje naszej pomocy. \!Gdybyś był chory w łóżku, chciałbyś, żeby ktoś ci pomógł, prawda?

message_89:
      text: Mam nadzieję, że KAPITAN niedługo poczuje się lepiej...\spg


