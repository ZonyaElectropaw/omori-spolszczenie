message_63:
      text: Co?\! Dlaczego nic nie gra?\spg

#SPACE PIRATE GUY starts sweating.

message_64:
      text: Oh nie...\! Boombox...\! Jest pusty!\!<br>Teraz się nigdy nie obudzi!\! Albo jeszcze gorzej...\! <br>Obudzi się... zły.\spg

message_65:
      text: Oh, chłopie... Oh, chłopie...\!<br>Gdzie może być \c[4]SPECJALNY MIXTAPE\c[0]?\spg

