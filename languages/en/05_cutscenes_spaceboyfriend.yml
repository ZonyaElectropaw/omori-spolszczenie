message_66:
      text: Ktoś musiał wyrzucić jego \c[4]SPECJALNY MIXTAPE\c[0] kiedy sprzątaliśmy!\spg

message_67:
      faceset: MainCharacters_DreamWorld
      faceindex: 28
      text: O co tyle szumu? To tylko kaseta, prawda?\kel

message_68:
      text: Cóż, widzisz...\! Ilekroć KOSMICZNY CHŁOPAK jest z dala od SWEETHEART, robi się naprawdę smutny i cały dzień leży w łóżku.\spg

message_69:
      text: Jedynym sposobem, aby go z tego wyrwać, jest zagranie jego \c[4]SPECJALNEGO MIXTAPE'A\c[0].\! Jest tylko jeden taki we wszechświecie.\spg

message_70:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Oh, Widzę...\! KOSMICZNY CHŁOPAK nie jest chory...\!<br>Jest... chory z miłości...\aub

message_71:
      text: Wzdech...\! Jeśli KOSMICZNY CHŁOPAK pozostanie taki, niegdyś wielka koalicja KOSMICZNYCH PIRATÓW przepadnie na wieczność...\spg

message_72:
      faceset: MainCharacters_DreamWorld
      faceindex: 28
      text: Oh...\! chłopie...\! To jest do bani.\kel

message_73:
      faceset: MainCharacters_DreamWorld
      faceindex: 16
      text: Więc... chodźmy!!\kel

