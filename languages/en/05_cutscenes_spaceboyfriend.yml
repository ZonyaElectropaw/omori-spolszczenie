message_0:
      text: \Com[2]Stać, dzieci!\!<br>Wchodzicie teraz w okolice...\spg

message_1:
      text: Kapitana KOSMICZNYCH PIRATÓW...\!<br>Mistrza UKŁADU SŁONECZNEGO...\!<br>Księcia wszechświata...\spg

message_2:
      text: Jeden jedyny KPT. SPACEB-\! Znaczy...\! Err...\!<br>Wchodzicie do domu... \!KOSMICZNEGO...\! CHŁOPAKA.\spg

message_3:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: Whoa, mieszka tu kapitan KOSMICZNYCH PIRATÓW?\!<br>\{TO NIESAMOWITE!!\}\kel

message_4:
      faceset: MainCharacters_DreamWorld
      faceindex: 18
      text: Też chcę być KOSMICZNYM PIRATEM!\kel

message_5:
      text: Tak, cóż...\! Ja też...\! kiedyś.\spg

message_6:
      text: KOSMICZNY CHŁOPAK nie robi obecnie wiele, więc większość KOSMICZNYCH PIRATÓW miała dość i odeszła z głównym statkiem.\spg

message_7:
      text: To tylko my, przybłęda, wykonujący wszystkie obowiązki KOSMICZNEGO CHŁOPAKA i co tam.\spg

message_8:
      text: Wczoraj ja i chłopaki spędziliśmy dzień na sprzątaniu i wyrzucaniu wszystkich jego śmieci.\spg

message_9:
      text: Wzdech...\! Nie po to rzuciłem swoją starą pracę...\!<br>Nie jestem opiekunką!\spg

message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Awww, Przepraszam... To brzmi okropnie.\!<br>Może uda nam się przemówić mu do rozsądku.\aub

message_11:
      text: Oh, Nie zrobiłbym tego na twoim miejscu.\! KPT. KOSM-<br>Znaczy...\! Widzisz, KOSMICZNY CHŁOPAK ma dwie strony.\spg

message_12:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: Powinniśmy przynajmniej spróbować!\! Nigdy nie wiadomo...\!<br>Może wie coś o tym, jak znaleźć BASIL'a!\her

message_13:
      faceset: MainCharacters_DreamWorld
      faceindex: 17
      text: A może wie, gdzie znaleźć mojego kamienia, \c[13]HECTORA\c[0]!\kel

message_14:
      faceset: MainCharacters_DreamWorld
      faceindex: 47
      text: J-jasne, to też.\her

message_15:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: Na co czekamy? Chodźmy go już zobaczyć!\kel

message_16:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Przepraszam za twoją pracę, panie.\aub

message_17:
      faceset: MainCharacters_DreamWorld
      faceindex: 0
      text: Niedługo będzie lepiej, obiecuję!\aub

message_18:
      text: Wzdech...\! Dziękuję, młoda damo.\! Mam nadzieję, że tak.\spg

