message_110:
      text: Wzdech...\! Teraz to naprawdę odwaliliśmy, stary...\spd

message_111:
      text: Mam nadzieję, że KAPITAN nie będzie zbyt zły, gdy powiemy mu, że zaginęła jego ulubiona planeta.\! Wiesz jaki on jest kiedy się wkurza.\spd

message_112:
      text: Kumplu, nie masz już nazywać go KAPITANEM.\!<br>Masz go nazywać KOSMICZNY CHŁOPAK, pamiętasz?\spb

message_113:
      text: Oh tak, to prawda...\spd

message_114:
      text: Urg... \!\{\quake[1]AAAA\{ARRRRR\{RRRRG!!!\spd\}

message_115:
      text: Wiesz, stary...\! Czasami zastanawiam się, czy w ogóle jesteśmy KOSMICZNYMI PIRATAMI.\spd

message_116:
      text: Od kiedy przyszła ta SWEETHEART, nie zrobiliśmy nic fajnego!\! Powinniśmy odejść i znaleźć prawdziwą pracę.\spd

message_117:
      text: Nie gadaj głupot, kolego!\!<br>Czym jest dla nas życie, jeśli nie życiem KOSMICZNEGO PIRATA?\spb

message_118:
      text: Jestem pewien, że KAPITAN pewnego dnia opamięta się i wszyscy znowu będziemy latać.\! Po prostu musimy w niego uwierzyć!\spb

message_119:
      text: Wzdech...\! Dzięki, stary.\! Zawsze tu jesteś, kiedy cię potrzebuję.\spd

