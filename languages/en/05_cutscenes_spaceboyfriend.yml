message_74:
      faceset: MainCharacters_DreamWorld
      faceindex: 10
      text: Czekaj! Gdzie idziesz? Powinniśmy mu pomóc!\!<br>Powinieneś wiedzieć, że utrata czegoś ważnego dla Ciebie jest naprawdę do niczego.\aub

message_75:
      faceset: MainCharacters_DreamWorld
      faceindex: 30
      text: Nie waż się wciągać w to \c[13]HECTORA\c[0]!\kel

message_76:
      faceset: MainCharacters_DreamWorld
      faceindex: 10
      text: Mówię o tym, kiedy ukradłeś moją \c[13]WYPCHANA ZABAWKĘ!\c[0]\aub

message_77:
      faceset: MainCharacters_DreamWorld
      faceindex: 16
      text: Co?\! Nic takiego nie pamiętam.\kel

message_78:
      text: Niedaleko stąd jest \c[11]WYSYPISKO\c[0], ale to miejsce jest ogromne!\! Ciężko będzie tam cokolwiek znaleźć.\spg

message_79:
