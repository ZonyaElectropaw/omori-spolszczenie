      faceindex: 31
      text: \kelAle...\! Wiesz, jak to się ostatnio skończyło...

message_5:
      faceset: MainCharacters_DreamWorld
      faceindex: 11
      text: \aubT-tak...\! Przepraszam, BERLY.\!<br>Myślę, że będziemy musieli odmówić.

message_6:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: \kelIdziemy teraz do domu BASIL'a...\! więc...\! dogadamy się później!

# KEL and AUBREY try to walk down.

message_7:
      text: \ber\com[2]Nie tak szybko!\! Znowu próbujecie mnie unikać!?\!<br>Co się z wami dzieje?\! Czy to moja twarz?\!<br>Moje szorstkie i twarde zewnętrze?

message_8:
      text: \berPrzynajmniej nie jestem taka zła jak BOSS!\! Dobrze, że zabroniłam mu wstępu na plac zabaw po tym, co się ostatnio wydarzyło...

# BERLY looks around.

message_9:
      text: \berCiekawe, co ten kretyn teraz porabia?\!<br>...\! Eh...\! Dobrze mu tak!

message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: \herWięc...\! Chcesz bawić się w chowanego, BASIL?

message_11:
      faceset: MainCharacter_Basil
      faceindex: 1
      text: \basObojętnie mi.\! W końcu nie ma pośpiechu do mojego domu.\! Myślę, że zostawię to OMORI.\!<br>Co chcesz zrobić?

# BERLY walks up to OMORI.

message_12:
      text: \berOMORI, OMORI! Mój najlepszy przyjacielu!<br>\!Chodź! Wiesz, jak bawić się w chowanego, prawda?

# [YES/NO]
# [YES]

message_13:
      text: \berHeh, tak właśnie myślałam!\! Co cię w takim razie powstrzymuje?\!<br>No dalej, zagrajmy! Zbiorę wszystkich!
# [NO]
message_14:
      text: \ber\com[2]Eh!? Nie umiesz bawić się w chowanego!?\!<br>Jakim dzieckiem w ogóle jesteś?<br><br>To znaczy, że musisz się z nami bawić!\!<br>Wyjaśnię zasady po zebraniu wszystkich!

