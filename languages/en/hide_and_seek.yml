#Upon leaving proximity of tetherball pole. On the way down, BERLY stops you.

message_0:
      text: \berHej, poczekajcie chwilę! Jak myślicie, dokąd się wybieracie!?

message_1:
      text: \berNie możecie odejść bez dołączenia do nas na zabawę w chowanego!

message_2:
      text: \n<VAN>Zostańcie i grajcie z nami!\! Im więcej tym lepiej!

message_3:
      faceset: MainCharacters_DreamWorld
      faceindex: 46
      text: \herZnowu chcesz zagrać w chowanego?

# KEL and AUBREY look at each other.

message_4:
